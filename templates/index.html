<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Pricing Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 0;
        }

       body::before {
            content: "";
            background-image: url("https://homeshiftteam.com/images/blog/post/423/what-is-the-house-price-index.webp");
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.6;
        }

        form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: center;
            color: green;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <h2>BOSTON HOUSE PRICING PREDICTION</h2>

        <div class="form-grid">
            <div class="form-group">
                <label for="CRIM">CRIM:</label>
                <input type="number" step="any" name="CRIM" required>
            </div>
            <div class="form-group">
                <label for="ZN">ZN:</label>
                <input type="number" step="any" name="ZN" required>
            </div>
            <div class="form-group">
                <label for="INDUS">INDUS:</label>
                <input type="number" step="any" name="INDUS" required>
            </div>
            <div class="form-group">
                <label for="CHAS">CHAS:</label>
                <input type="number" step="any" name="CHAS" required>
            </div>
            <div class="form-group">
                <label for="NOX">NOX:</label>
                <input type="number" step="any" name="NOX" required>
            </div>
            <div class="form-group">
                <label for="RM">RM:</label>
                <input type="number" step="any" name="RM" required>
            </div>
            <div class="form-group">
                <label for="AGE">AGE:</label>
                <input type="number" step="any" name="AGE" required>
            </div>
            <div class="form-group">
                <label for="DIS">DIS:</label>
                <input type="number" step="any" name="DIS" required>
            </div>
            <div class="form-group">
                <label for="RAD">RAD:</label>
                <input type="number" step="any" name="RAD" required>
            </div>
            <div class="form-group">
                <label for="TAX">TAX:</label>
                <input type="number" step="any" name="TAX" required>
            </div>
            <div class="form-group">
                <label for="PTRATIO">PTRATIO:</label>
                <input type="number" step="any" name="PTRATIO" required>
            </div>
            <div class="form-group">
                <label for="B">B:</label>
                <input type="number" step="any" name="B" required>
            </div>
            <div class="form-group">
                <label for="LSTAT">LSTAT:</label>
                <input type="number" step="any" name="LSTAT" required>
            </div>
        </div>

        <input type="submit" value="Predict">

        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        {% endif %}
    </form>
</body>
</html>
